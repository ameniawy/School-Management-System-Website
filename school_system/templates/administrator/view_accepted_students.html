
{% extends "administrator/index.html" %}
{% block content %}

<h1 style="text-align: center">Review Student Applicants</h1>


{% for student in data %}
<div class="teacher">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Child SSN: {{student.child_ssn}} </span>
                <br>
                <span class="card-title">Child Id: {{student.child_id}}</span>

                <form form action="/administrator/verify_student/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="child_ssn" value="{{student.child_ssn}}" />
                    <input type="hidden" name="child_name" value="{{student.child_id}}" />
                    <input type="submit" value="Verify Student" class="waves-effect waves-light btn" />
                </form>
            </div>
          </div>
        </div>
</div>
<hr>
{% endfor %}

{% endblock %}
