<!DOCTYPE HTML>
<html>
  <head>
    <title>
      View Questions
    </title>
  </head>

  <body>

    {% for assignment in data %}
    <div class="assignment">

      <p>Num: {{assignment.a_number}} || Course: {{assignment.course_code}} || CONTENT: {{assignment.content}}
        || Due_date: {{assignment.due_date}} || POST_date: {{assignment.post_dat}} || TEACHER ID: {{assignment.teacher_id}} </p>
      
    </div>
    <hr>
    {% endfor %}
  </body>

</html>
