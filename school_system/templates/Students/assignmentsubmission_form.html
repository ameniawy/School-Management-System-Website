
{% extends "Students/index.html" %}
{% block content %}

<h1> Submit an assignment</h1>


<div class="teacher">
    <form form action="/Students/submit_assignment_course/" method="post">
        {% csrf_token %}

        <p>Course Code:</p>
        <input type="text" name="course_code"/>
        <p>Assignment Number:</p>
        <input type="text" name="ass_number" />
        <p>Answer:</p>
        <input type="text" name="answer"  />
        

        <input type="submit" value="SUBMIT AN ASSIGNMENT" class="waves-effect waves-light btn" />
    </form>

{% endblock %}
