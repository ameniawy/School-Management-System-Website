<!DOCTYPE HTML>
<html>
  <head>
    <title>
      VIEW GRADE OF AN ASSIGNMENT
    </title>
  </head>

  <body>

    {% for assignmentgrades in data %}
    <div class="assignmnetgrades">

      <p>ASSIGNMENT NUMBER: {{assignmentgrades.ass_number}} || Course: {{assignmentgrades.course_code}} || STUDENT_ID: {{assignmentgrades.student_id}}
        || ANSWER: {{assignmentgrades.answer}} || GRADE: {{assignmentgrades.grade}}  </p>
      
    </div>
    <hr>
    {% endfor %}
  </body>

</html>
