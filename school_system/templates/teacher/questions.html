<!DOCTYPE HTML>
<html>
  <head>
    <title>
      View Questions
    </title>
  </head>

  <body>
    <form name="questions" action="/teacher/view_questions" method="get">
      Course Code: <input type="text" name="course_code" value="">
      <input type="submit" value="Submit">
    </form>

    {% for question in data %}
    <div class="question">

      <p>Num: {{question.q_number}} || Course: {{question.course_code}} || Student ID: {{question.student_id}}
        || Question: {{question.question}} || Date: {{question.q_date}} || Answer: {{question.answer}} </p>

    </div>
    <hr>
    {% endfor %}
  </body>

</html>
