{% extends "teacher/index.html" %}
{% block content %}

<h1 style="text-align: center">View Courses</h1>

{% for course in data %}
<div class="course">
	<div class="col s12 m6">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">Code: {{course.code}} </span>
				<br>
				<span class="card-title">Name: {{course.name}}</span>
				<br>
				<span class="card-title">Course Level: {{course.c_level}}</span>
				<br>
				<span class="card-title">Description: {{course.description}}</span>
				<br>
				<span class="card-title">Grade: {{course.grade_code}}</span>
			</div>
		</div>
	</div>
</div>
<hr>
{% endfor %}

{% endblock %}
