{% extends "teacher/index.html" %}
{% block content %}

<h1 style="text-align: center">View Students</h1>

{% for student in data %}
<div class="students">
	<div class="col s12 m6">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">StudentID: {{student.id}}</span>
				<br>
				<span class="card-title">Username: {{student.username}}</span>
			</div>
		</div>
	</div>
</div>
<hr>
{% endfor %}

{% endblock %}
