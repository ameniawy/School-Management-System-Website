{% extends "../index.html" %}
{% block content %}
{% for school in schools %}
<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://www.cairoscene.com/////////////Content/Admin/Uploads/Articles/ArticleImages/cf0b0d82-6bfb-4f16-a05c-dd802362ae05.jpg">
    </div>
    <div class="card-content">
      <span class="card-title  grey-text text-darken-4">{{school.name}}</span>
        <div class="row">

    </div>
    <div class="">
        <form action="{% url 'parent:parent_write'%}" method="POST">

            {%csrf_token%}

            <input hidden type="text" value="{{school.name}}" name="school_name">
            <input hidden type="text" value="{{school.address}}" name="school_address">
          <textarea placeholder="Write something" id="textarea1" class="materialize-textarea" name="review" required></textarea>

        <input type="submit" value="Write review" class="waves-effect waves-light btn">

    </form>

    </div>

    </div>



  </div>
{% endfor %}

{% endblock %}
