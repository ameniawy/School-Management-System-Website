{% extends "../index.html" %}
{% block content %}
{% for report in reports %}

<div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{report.teacher_name}}</span>
               <div>{{report.date}}</div>
              <p>{{report.content}}</p>
            </div>
            <div class="card-action">
              <div>
                                   <div class="row">
                    <form class="col s12" action="{% url 'parent:parent_reply' %}" method="POST">
                                    {%csrf_token%}

                      <div class="row">

                        <div class="input-field col s12">
                          <textarea id="textarea1" class="materialize-textarea" name="reply" required></textarea>

                          <label for="textarea1" style="color:white">Reply</label>
                              <input type="text" name="student_id" value="{{report.student_id}}" hidden>
                            <input type="text" name="teacher_id" value="{{report.teacher_id}}" hidden>
                            <input type="text" name="report_date" value="{{report.format_date}}" hidden>
                        </div>
                      </div>
                      <input type="submit" value="Reply" class="waves-effect waves-light btn">

                    </form>
                  </div>
              </div>

            </div>

          </div>

        </div>

      </div>

{% endfor %}
{% endblock %}
